name: Deploy Doxygen to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz libgumbo-dev

      - name: Configure CMake
        run: cmake -B build -DTURNDOWN_BUILD_DOCS=ON -DTURNDOWN_BUILD_TESTING=OFF -DTURNDOWN_BUILD_CLI=OFF -DTURNDOWN_BUILD_EXAMPLES=OFF -DTURNDOWN_BUILD_BENCHMARKS=OFF

      - name: Build Documentation
        run: cmake --build build --target docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

