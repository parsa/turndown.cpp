name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build + Package (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        backend: [gumbo, tidy, lexbor]

    runs-on: ${{ matrix.os }}

    env:
      BUILD_DIR: build/${{ matrix.backend }}
      PACKAGE_NAME: turndown_cpp-${{ github.ref_name }}-${{ matrix.backend }}-${{ matrix.os }}-static
      INSTALL_PREFIX: ${{ github.workspace }}/dist/turndown_cpp-${{ github.ref_name }}-${{ matrix.backend }}-${{ matrix.os }}-static

    steps:
      - uses: actions/checkout@v4

      # --------------------------
      # Dependencies (Ubuntu)
      # --------------------------
      - name: Install Dependencies (Ubuntu, Gumbo)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'gumbo'
        run: sudo apt-get update && sudo apt-get install -y libgumbo-dev

      - name: Install Dependencies (Ubuntu, Tidy)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'tidy'
        run: sudo apt-get update && sudo apt-get install -y libtidy-dev

      - name: Install Dependencies (Ubuntu, Lexbor)
        if: matrix.os == 'ubuntu-latest' && matrix.backend == 'lexbor'
        run: |
          # Build lexbor from source with static library (apt packages don't include static libs)
          sudo apt-get update && sudo apt-get install -y cmake
          git clone --depth 1 https://github.com/lexbor/lexbor.git /tmp/lexbor
          cmake -B /tmp/lexbor/build -S /tmp/lexbor \
            -DCMAKE_BUILD_TYPE=Release \
            -DLEXBOR_BUILD_SHARED=OFF \
            -DLEXBOR_BUILD_STATIC=ON \
            -DLEXBOR_BUILD_TESTS=OFF \
            -DLEXBOR_BUILD_EXAMPLES=OFF
          cmake --build /tmp/lexbor/build -j$(nproc)
          sudo cmake --install /tmp/lexbor/build

      # --------------------------
      # Dependencies (macOS)
      # --------------------------
      - name: Install Dependencies (macOS, Gumbo)
        if: matrix.os == 'macos-latest' && matrix.backend == 'gumbo'
        run: brew install gumbo-parser

      - name: Install Dependencies (macOS, Tidy)
        if: matrix.os == 'macos-latest' && matrix.backend == 'tidy'
        run: brew install tidy-html5

      - name: Install Dependencies (macOS, Lexbor)
        if: matrix.os == 'macos-latest' && matrix.backend == 'lexbor'
        run: brew install lexbor

      # --------------------------
      # Dependencies (Windows via vcpkg)
      # --------------------------
      - name: Setup vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone --depth 1 https://github.com/microsoft/vcpkg.git "$env:GITHUB_WORKSPACE\\vcpkg"

      - name: Cache vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            vcpkg/installed
            vcpkg/downloads
          key: vcpkg-${{ matrix.os }}-${{ matrix.backend }}-x64-windows-static-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            vcpkg-${{ matrix.os }}-${{ matrix.backend }}-x64-windows-static-

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest' && matrix.backend == 'gumbo'
        run: |
          & "$env:GITHUB_WORKSPACE\\vcpkg\\bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE\\vcpkg\\vcpkg.exe" install gumbo:x64-windows-static

      - name: Install Dependencies (Windows, Tidy)
        if: matrix.os == 'windows-latest' && matrix.backend == 'tidy'
        run: |
          & "$env:GITHUB_WORKSPACE\\vcpkg\\bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE\\vcpkg\\vcpkg.exe" install tidy-html5:x64-windows-static

      - name: Install Dependencies (Windows, Lexbor)
        if: matrix.os == 'windows-latest' && matrix.backend == 'lexbor'
        run: |
          & "$env:GITHUB_WORKSPACE\\vcpkg\\bootstrap-vcpkg.bat"
          & "$env:GITHUB_WORKSPACE\\vcpkg\\vcpkg.exe" install lexbor:x64-windows-static

      # --------------------------
      # Build + Install
      # --------------------------
      - name: Configure CMake
        if: matrix.os != 'windows-latest'
        run: |
          cmake -B "${{ env.BUILD_DIR }}" \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DTURNDOWN_PREFER_STATIC=ON \
            -DTURNDOWN_PARSER_BACKEND=${{ matrix.backend }} \
            -DTURNDOWN_BUILD_DOCS=OFF \
            -DTURNDOWN_BUILD_TESTING=OFF \
            -DTURNDOWN_BUILD_EXAMPLES=OFF \
            -DTURNDOWN_BUILD_CLI=ON \
            -DCMAKE_INSTALL_PREFIX="${{ env.INSTALL_PREFIX }}"

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        run: >
          cmake -B "${{ env.BUILD_DIR }}"
          -DCMAKE_BUILD_TYPE=Release
          -DBUILD_SHARED_LIBS=OFF
          -DTURNDOWN_PREFER_STATIC=ON
          -DTURNDOWN_PARSER_BACKEND=${{ matrix.backend }}
          -DTURNDOWN_BUILD_DOCS=OFF
          -DTURNDOWN_BUILD_TESTING=OFF
          -DTURNDOWN_BUILD_EXAMPLES=OFF
          -DTURNDOWN_BUILD_CLI=ON
          -DCMAKE_INSTALL_PREFIX="${{ env.INSTALL_PREFIX }}"
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake"
          -DVCPKG_TARGET_TRIPLET=x64-windows-static
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build
        run: cmake --build "${{ env.BUILD_DIR }}" --config Release

      - name: Install
        run: cmake --install "${{ env.BUILD_DIR }}" --config Release

      - name: Add README + LICENSE to package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp README.md "${{ env.INSTALL_PREFIX }}/"
          cp LICENSE "${{ env.INSTALL_PREFIX }}/"

      - name: Add README + LICENSE to package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Copy-Item -Force README.md "$env:INSTALL_PREFIX\\"
          Copy-Item -Force LICENSE "$env:INSTALL_PREFIX\\"

      # --------------------------
      # Package
      # --------------------------
      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist_archives
          tar -C dist -czf "dist_archives/${{ env.PACKAGE_NAME }}.tar.gz" "${{ env.PACKAGE_NAME }}"

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path dist_archives | Out-Null
          Compress-Archive -Force -Path "dist\\${{ env.PACKAGE_NAME }}" -DestinationPath "dist_archives\\${{ env.PACKAGE_NAME }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: dist_archives/*

  release:
    name: Publish GitHub Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
